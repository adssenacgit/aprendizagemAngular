<app-header></app-header>
<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-list style="cursor: pointer">
      <mat-list-item routerLink="/ofertas/listagemofertas">
        <mat-icon>reorder</mat-icon>
        Ofertas
      </mat-list-item>
      <mat-divider></mat-divider>
      <div *ngIf="isAdministrador">
        <mat-list-item routerLink="/cursos/listagemcursos">
          <mat-icon>reorder</mat-icon>
          Cursos
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
      <div *ngIf="isAdministrador">
        <mat-list-item routerLink="/funcoes/listagemfuncoes">
          <mat-icon>supervised_user_circle</mat-icon>
          Funções
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
      <div *ngIf="isAdministrador">
        <mat-list-item routerLink="/unidade-curricular/timeline">
          <mat-icon>supervised_user_circle</mat-icon>
          Unidade Curricular
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>

  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
